<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="image">
        <img src="cloud.png">
</div>
        <div class="wtext">
          <p>WEATHER</p>
 </div>
          <div class="grid">
            <div class="griditem1">
              <img src="rain1.png" alt="rain">
             <div> Monday</div>
             <div> 8&#176;/20&#176;</div>
            </div>
            <div class="griditem2">
              <img src="cloud+sunny.png" alt="rain">
             <div> Tuesday</div>
             <div> 10&#176;/24&#176;</div>
            </div>
            <div class="griditem3">
              <img src="cloud+sunny.png" alt="rain">
              <div> Wednesday</div>
              <div> 12&#176;/26&#176;</div>
             </div>
             <div class="griditem4">
              <img src="sunny1.png" alt="rain">
              <div> Thursday</div>
              <div> 12&#176;/28&#176;</div>

            </div>
            <div class="griditem5">
              <img src="sunny1.png" alt="rain">
              <div> Friday</div>
              <div> 14&#176;/30&#176;</div>
            </div>
          </div>
       
      </div>
    
  </body>
</html>
